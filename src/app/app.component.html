<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6">
      <div class="text-center">
        <h1 [hidden]="isCross" class="text-uppercase text-danger">Player one turn</h1>
        <h1 [hidden]="!isCross" class="text-uppercase text-danger">Player two turn</h1>
      </div>
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div class="card-box box" (click)="handleClick(i)" >
              <app-icon [iconName]='item'></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6" *ngIf="winMessage" >
      <h1 class="text-light text-center text-uppercase">Game Over {{winMessage}}</h1>
      <button 
      (click)="reloadGame()"
      class="btn btn-danger pl-5 pr-5 text-uppercase text-light">
        Reload Game
      </button>
    </div>
  </div>
</div>
